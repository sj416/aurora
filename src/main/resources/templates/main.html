<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 및 회원가입</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">

    <h2>로그인</h2>
    <form id="login-form" action="/user/loginProc">
        <input type="text" id="login-username" placeholder="아이디" required><br>
        <input type="password" id="login-password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
    </form>


    <form id="signup-form" action="/user/join">
        <button type="submit">회원가입</button>
    </form>
</div>

<script src="/js/login.js"></script>
</body>
</html>

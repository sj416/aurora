name: CI/CD for Spring Boot with Docker (ECS Fargate + Blue/Green)

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.build-image.outputs.IMAGE_TAG }}  # build 단계에서 IMAGE_TAG를 출력으로 전달

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build Spring Boot Application
        run: ./gradlew build -x test

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Log in to AWS ECR (ap-northeast-2)
        run: |
          aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{ secrets.AWS_ECR_REGISTRY_2 }}

      - name: Build and Push Docker Image to AWS ECR
        id: build-image
        run: |
          IMAGE_NAME=${{ secrets.AWS_ECR_REGISTRY_2 }}/${{ secrets.AWS_ECR_REPOSITORY_2 }}
          VERSION=$(date +%Y%m%d%H%M%S)

          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$VERSION .
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$VERSION

          # Save image tag for further use (using GITHUB_ENV)
          echo "IMAGE_TAG=${IMAGE_NAME}:${VERSION}"
          echo "IMAGE_TAG=${IMAGE_NAME}:${VERSION}" >> $GITHUB_ENV
          cat $GITHUB_ENV

  deploy:
    runs-on: ubuntu-latest
    needs: build  # build 단계가 끝난 후 deploy 단계 실행
    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials for Deploy
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Verify Image Tag
        run: |
          echo "IMAGE_TAG from env: $IMAGE_TAG"
          if [[ -z "${IMAGE_TAG}" ]]; then
            echo "IMAGE_TAG is empty!"
            exit 1
          fi
      

      - name: Download Amazon ECS task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

      - name: Update task definition with new image
        run: |
          jq --arg image "${{ env.IMAGE_TAG }}" \
             --arg cname "${{ secrets.CONTAINER_NAME }}" \
             'del(.taskDefinitionArn, .revision, .status, .registeredAt, .registeredBy, .compatibilities, .requiresAttributes, .tags) |
              (.containerDefinitions[] | select(.name == $cname) .image) |= $image' \
             task-definition.json > new-task-definition.json

      - name: Register new task definition
        run: |
          aws ecs register-task-definition \
            --family ${{ secrets.ECS_TASK_DEFINITION_FAMILY }} \
            --network-mode awsvpc \
            --execution-role-arn ${{ secrets.ECS_EXECUTION_ROLE }} \
            --task-role-arn ${{ secrets.ECS_TASK_ROLE }} \
            --container-definitions file://new-task-definition.json

      - name: Deploy to ECS Fargate (Blue/Green via CodeDeploy)
        run: |
          aws deploy create-deployment \
            --application-name ${{ secrets.CODEDEPLOY_APPLICATION }} \
            --deployment-group-name ${{ secrets.CODEDEPLOY_DEPLOYMENT_GROUP }} \
            --revision revisionType=AppSpecContent,appSpecContent='file://appspec.yml' \
            --deployment-config-name CodeDeployDefault.ECSAllAtOnce \
            --description "Blue/Green Deployment for ECS Fargate"
